        <div class="registerArea">
            <div class="login-box login-box1">
                <div class="d-flex">
                    <h2>Register</h2>
                    <a href="#" class="btn ms-4 pt-3 changeBtn" style="height: 50px;">已是會員</a>
                </div>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="" id="userName">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="number" name="" required="" id="tel">
                        <label>tel</label>
                    </div>
                    <div class="user-box">
                        <input type="email" name="" required="" id="email">
                        <label>email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" id="password">
                        <label>password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" id="passwordCheck">
                        <label>passwordCheck</label>
                    </div>
                    <a href="#" id="registerBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Register
                    </a>
                </form>
            </div>


            <div class="login-box login-box2 d-none">
                <div class="d-flex">
                    <h2>Login</h2>
                    <a href="#" class="btn ms-4 pt-3 changeBtn" style="height: 50px;">未註冊</a>
                </div>
                <form>
                    <div class="user-box">
                        <input type="email" name="" required="" id="loginAccount">
                        <label>E-mail</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="" id="loginPassword">

                    </div>
                    <a href="#" id="loginBtn">
                        <span></span>
